# Set password restrictions/standards/complexity
- include_tasks: passwords.yml


# Add additional security options to the PAM configuration
- include_tasks: pam.yml
  when: security_pam_harden|bool


# Protect shared memory by mounting it read-only
# credit: https://help.ubuntu.com/community/StricterDefaults
- name: protect shared memory
  block:
    - name: configure shared memory to be mounted read-only
      ansible.builtin.lineinfile:
        path: /etc/fstab
        line: "none    /run/shm    tmpfs    defaults,ro    0    0"
        regex: '^.*/run/shm.*'
      register: _fstab_updated
    - name: remount shared memory
      ansible.posix.mount:
        path: /run/shm
        state: remounted
      when: _fstab_updated.changed
  become: yes


# Limit administrative account to elevate privileges
- name: limit sudo to only administrative accounts
  template:
    src: sudoers.j2
    dest: /etc/sudoers
    validate: 'visudo -cf %s'
  become: yes


